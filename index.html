<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Vortex Library</title>
  </head>
  <body>
    <header>
      <h1>Vortex Library</h1>
      <button id="openDialogBtn">New Book</button>
    </header>
    <main>
      <dialog  id="bookDialog">
        <h2>Add New Book</h2>
        <form action="" id="addBookForm">
          <label for="title">Título:</label>
          <input type="text" id="title" name="title" required /><br /><br />

          <label for="author">Autor:</label>
          <input type="text" id="author" name="author" required /><br /><br />

          <label for="pages">Páginas:</label>
          <input type="number" id="pages" name="pages" required /><br /><br />

          <label for="isRead">¿Leído?:</label>
          <input type="checkbox" id="isRead" name="isRead" /><br /><br />

          <div class="dialog-buttons">
            <button type="button" id="closeDialogBtn">Cancelar</button>
            <button type="submit">Guardar</button>
          </div>
        </form>
      </dialog>

      <div id="libraryHeaders">
        <div class="grid-header">Title</div>
        <div class="grid-header">Author</div>
        <div class="grid-header">Pages</div>
        <div class="grid-header">Read</div>
        <div class="grid-header">Actions</div>

      </div>
      <div id="libraryGrid"></div>
    </main>
  </body>
</html>
